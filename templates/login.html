<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cottage Kit Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 65%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eaeaea;
    }

    /* GLASS BOX */
    .glass-box {
      width: 320px;
      padding: 30px 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(47, 222, 210, 0.25);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    /* LOGO */
    .logo-box {
      border: 1px solid #2fded2;
      padding: 18px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .logo-box h1 {
      margin: 0;
      font-size: 40px;
      color: #2fded2;
      letter-spacing: 2px;
    }

    .logo-box span {
      font-size: 12px;
      letter-spacing: 2px;
      color: #2fded2;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    /* INPUTS */
    .input-group {
      margin-bottom: 22px;
      text-align: left;
    }

    .input-group label {
      font-size: 11px;
      color: #aaa;
      letter-spacing: 1px;
    }

    .input-group input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #555;
      padding: 10px 0;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .input-group input::placeholder {
      color: #666;
    }

    .input-group input:focus {
      border-bottom-color: #2fded2;
    }

    /* BUTTON */
    button {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid #2fded2;
      color: #2fded2;
      font-size: 14px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 6px;
      margin-top: 10px;
    }

    button:hover {
      background: #2fded2;
      color: #000;
    }

    .result {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
    }

    footer {
      margin-top: 35px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="glass-box">

    <div class="logo-box">
      <h1>CK</h1>
      <span>COTTAGE KIT</span>
    </div>

    <h2>LOGIN</h2>

    <div class="input-group">
      <label>NAME</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="input-group">
      <label>EMPLOYEE ID</label>
      <input type="text" id="employee_id" placeholder="Enter your ID">
    </div>

    <button onclick="login()">SIGN IN</button>

    <div class="result" id="result"></div>

    <footer>
      © CottageKit 2025 | Dax Deniega
    </footer>

  </div>

  <script>
    const MOBILE_BACKEND_URL = "https://cottage-app.onrender.com/api/login";

    async function login() {
      const name = document.getElementById("name").value.trim();
      const employee_id = document.getElementById("employee_id").value.trim();
      const result = document.getElementById("result");

      result.style.color = "#aaa";
      result.innerHTML = "Signing in...";

      try {
        const res = await fetch(MOBILE_BACKEND_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, employee_id })
        });

        const data = await res.json();

        if (!data.success) {
          result.style.color = "red";
          result.innerHTML = "❌ " + data.message;
          return;
        }

        window.location.href = "/main";

      } catch (err) {
        result.style.color = "red";
        result.innerHTML = "❌ Server error";
      }
    }
  </script>

</body>
</html>
