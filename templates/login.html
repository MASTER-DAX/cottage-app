<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cottage — Login</title>
<link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background-color: #e8f2ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #fff;
    padding: 36px 24px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 350px;
  }

  h1 {
    margin: 0 0 6px 0;
    font-size: 22px;
    color: #1f6feb;
  }

  p.sub {
    margin: 0 0 20px 0;
    font-size: 14px;
    color: #374151;
  }

  label {
    display: block;
    font-size: 13px;
    margin-top: 12px;
    color: #374151;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #e6e9ee;
    font-size: 14px;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background-color: #1f6feb;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  #message {
    margin-top: 12px;
    font-size: 13px;
    color: #d14343;
    min-height: 18px;
  }

  footer {
    margin-top: 24px;
    font-size: 12px;
    color: #6b7280;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Smart Cottage System</h1>
  <p class="sub">Innovation at the Heart of Home</p>

  <form id="loginForm">
    <label for="uid">Card UID</label>
    <input type="text" id="uid" required placeholder="Enter your UID">

    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Enter your full name">

    <button type="submit">Login</button>
    <div id="message"></div>
  </form>

  <footer>© Smart Cottage 2026</footer>
</div>

<script>
const form = document.getElementById("loginForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  message.textContent = "Checking credentials…";

  const payload = {
    uid: document.getElementById("uid").value.trim(),
    name: document.getElementById("name").value.trim()
  };

  try {
    const res = await fetch("/api/check_access", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ uid: payload.uid, reader_cottage: "dummy" }) // just need uid for login
    });

    const json = await res.json();

    // Only check if name matches
    if (res.ok && json.user && json.user.name === payload.name) {
      message.style.color = "green";
      message.textContent = "Login successful! Redirecting…";

      // Redirect to dashboard
      setTimeout(() => {
        window.location.href = "/main.html"; // main dashboard page
      }, 1000);
    } else {
      message.style.color = "#d14343";
      message.textContent = json.reason || "Invalid UID or Name";
    }
  } catch (err) {
    message.style.color = "#d14343";
    message.textContent = "Server error, try again.";
    console.error(err);
  }
});
</script>

</body>
</html>
